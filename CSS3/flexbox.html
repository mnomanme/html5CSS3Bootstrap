<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox</title>
		<style>
			.container {
				display: flex;
				/* justify-content: flex-end; */ /* when show vertially use align-items */
				align-items: center; /* when show vertially use align-items */
				flex-direction: column;
			}

			.box {
				width: 300px;
				height: 200px;
				font-size: 30px;
				border: 3px solid darkblue;
				border-radius: 5%;
			}

			/* .entertainment {
        margin-left: auto;
        flex: 1;
      } */
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">Study</div>
			<div class="box">Fun</div>
			<div class="box entertainment">Entertainment</div>
		</div>
	</body>
</html>
