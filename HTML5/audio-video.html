<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audion Video</title>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/m_tjxz4yS_U"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <div class="audio">
      <audio controls src="./media/goat.mp3"></audio>
    </div>
    <div class="video">
      <video
        controls
        src="./media/1. Introduction.mp4"
        height="400px"
        width="600px"
      ></video>
    </div>
  </body>
</html>
