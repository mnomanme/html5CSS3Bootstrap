<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello World!</h1>

    <button class="btn btn-primary">My Button</button>
    <button class="btn btn-danger">Another Button</button>
    <button class="btn btn-outline-success">Another Button</button>
    <button class="btn btn-dark">Another Button</button>

    <p class="text-primary">I am exploring Bootstrap</p>

    <div class="shadow-lg p-3 mb-5 bg-body rounded">Larger shadow</div>

    <img class="img-fluid img-thumbnail w-25" src="./images/s-1.jpg" alt="" />
    <img
      class="img-fluid img-thumbnail w-25 h-10"
      src="./images/l-1.jpg"
      alt=""
    />

    <section class="bg-primary text-white">
      <p>I love bootstrap</p>
    </section>

    <!--  JS Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
